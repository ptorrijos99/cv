<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pablo Torrijos Arenas - Predoctoral Researcher in federated learning and Bayesian networks">
    <meta name="author" content="Pablo Torrijos Arenas">
    <title>Pablo Torrijos Arenas | Researcher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2.2">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
</head>

<body>
    <!-- Shared Components (injected by JavaScript) -->
    <div id="site-header"></div>
    <div id="site-nav"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- About Section -->
        <section class="section" id="about-section"></section>

        <!-- Featured Publications -->
        <section class="section">
            <h2 class="section-title" id="featured-title"></h2>

            <!-- Featured publications loaded dynamically from publications.json -->
            <div class="pub-list" id="featured-publications"></div>

            <p class="view-all-link" id="view-all-link"></p>
        </section>
    </main>

    <!-- Footer -->
    <div id="site-footer"></div>

    <!-- Scripts (order matters!) -->
    <script src="config.js?v=2.2"></script>
    <script src="i18n.js?v=2.2"></script>
    <script src="components.js?v=2.2"></script>
    <script src="publications.js?v=2.2"></script>
    <script src="script.js?v=2.2"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Set about section content
            const aboutSection = document.getElementById('about-section');
            if (aboutSection) {
                aboutSection.innerHTML = `
          <h2 class="section-title">${t('home.aboutTitle')}</h2>
          <p class="about-text">${t('home.aboutText')}</p>
        `;
            }

            // Set featured title
            const featuredTitle = document.getElementById('featured-title');
            if (featuredTitle) {
                featuredTitle.textContent = t('home.featuredTitle');
            }

            // Set view all link
            const viewAllLink = document.getElementById('view-all-link');
            if (viewAllLink) {
                viewAllLink.innerHTML = `<a href="publications.html">${t('home.viewAll')}</a>`;
            }

            // Load featured publications from JSON
            loadPublications();
        });
    </script>
</body>

</html>
