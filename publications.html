<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Publications by Pablo Torrijos Arenas">
    <meta name="author" content="Pablo Torrijos Arenas">
    <title>Publications | Pablo Torrijos Arenas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2.2">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    <style>
        /* Fallback critical CSS */
        .hidden-item,
        .hidden-item.visible {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            position: absolute !important;
            pointer-events: none !important;
            clip: rect(0, 0, 0, 0) !important;
            clip-path: inset(50%) !important;
        }

        .hidden-item *,
        .hidden-item::before,
        .hidden-item::after,
        .hidden-item *::before,
        .hidden-item *::after {
            display: none !important;
            content: none !important;
        }
    </style>
</head>

<body>
    <!-- Shared Components (injected by JavaScript) -->
    <div id="site-header"></div>
    <div id="site-nav"></div>

    <!-- Main Content -->
    <main class="main">
        <section class="section">
            <h2 class="section-title" id="page-title"></h2>

            <!-- Stats (dynamically loaded) -->
            <div id="site-stats"></div>

            <!-- Filters (dynamically loaded) -->
            <div id="site-filters"></div>

            <!-- Publications List (dynamically loaded from publications.json) -->
            <div class="pub-list" id="publications-list">
                <!-- Publications rendered dynamically by publications.js -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="site-footer"></div>

    <!-- Scripts (order matters!) -->
    <script src="config.js?v=2.2"></script>
    <script src="i18n.js?v=2.2"></script>
    <script src="components.js?v=2.2"></script>
    <script src="publications.js?v=2.2"></script>
    <script src="script.js?v=2.2"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            const pageTitle = document.getElementById('page-title');
            if (pageTitle) {
                pageTitle.textContent = t('publications.title');
            }
            // Load publications from JSON
            loadPublications();
        });
    </script>
</body>

</html>
